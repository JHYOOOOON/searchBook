<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style/index.css" />
    <title>SearchBook</title>
  </head>

  <body>
    <div class="background"></div>
    <div class="body-wrapper">
      <header>
        <p>SearchBook <span>📖✍</span></p>
      </header>
      <div class="section-wrap">
        <section>
          <div class="img-search-wrapper">
            <img class="indeximg" src="image/books.jpg" alt="books" />
            <div class="section-search">
              <input type="text" placeholder="Search.."" class="search-input" />
              <button class="search-button">
                <i class="fas fa-search fa-2x"></i>
              </button>
            </div>
          </div>
          <div class="section-text">
            <p class="title">책을 검색해보세요</p>
            <p class="description">
              책 정보를 찾고 싶다면, <br />
              위 검색창에 키워드를 검색해보세요. <br />
              서명, 작가, 출판사 검색을 지원합니다.
            </p>
          </div>
          <div class="modal-wrapper">
            <div class="modal">
              <div class="modal-header">
                <p class="search-result-title"></p>
                <button class="modal-button">
                  <i class="fas fa-times fa-2x"></i>
                </button>
              </div>
              <div class="modal-section">
                <div class="modal-loading">
                  <p>🏃‍♀️🏃‍♂️<br />Loading ...</p>
                </div>
                <div class="modal-error">
                  <p>✋👽🤚<br />No Result Found</p>
                </div>
                <div class="modal-contents-wrapper"></div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <footer>
        <p class="footer-text"></p>
      </footer>
    </div>

    <script src="https://use.fontawesome.com/releases/v5.2.0/js/all.js"></script>
    <script src="scripts/script.js"></script>
    <script src="scripts/footer.js"></script>
    <script src="scripts/modal.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
  </body>
</html>
